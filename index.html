<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">本の森</div>
            <div class="nav">
                <input type="search" id="search" name="search" placeholder="I am searching for..">
                <div>About</div>
                <select name="bg-color">
                    <option value="light-green">Light Green</option>
                    <option value="light-blue">Light Blue</option>
                </select>
            </div>
        </div>
        <div class="content">
            <div class="book-display">
                <button class="scroll-button">Previous</button>
                <div class="books">
                    <div class="book">Previous book</div>
                    <div class="book">Central book</div>
                    <div class="book">Next book</div>
                </div>
                <button class="scroll-button">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
