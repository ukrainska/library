<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sidebar">
                <button class="addBookB header-b">Add New Book</button>
                <button class="removeBookB header-b">Remove A Book</button>
            </div>
            <div class="logo">Books Mori</div>
            <div class="nav">
                <input type="search" id="search" name="search" placeholder="I am searching for..">
                <div>About</div>
            </div>
        </div>
        <div class="content">
            <div class="book-display">
                <button class="scroll-button">Previous</button>
                <div class="books">
                    <div class="book left">
                        <img src="images/book.jpg" class="title">
                        <p>Title: A<br> Author: Ameisha A.<br>Year: 1920<br>Pages: 210<br>id: 34-21-53</p>
                    </div>
                    <div class="book center">
                        <img src="images/book.jpg" class="title">
                        <p>Title: A<br> Author: Ameisha A.<br>Year: 1920<br>Pages: 210<br>id: 34-21-53</p>
                    </div>
                    <div class="book right">
                        <img src="images/book.jpg" class="title">
                        <p>Title: A<br> Author: Ameisha A.<br>Year: 1920<br>Pages: 210<br>id: 34-21-53</p>
                    </div>
                </div>
                <button class="scroll-button">Next</button>
            </div>
        </div>

        <form class="popup-form">
            <legend id="book-entry">Book Information</legend>
            <div class="input-rows">
                <div>
                    <div class="second-row">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="second-row">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                </div>
                <div>
                    <div class="third-row">
                        <label for="year">Year</label>
                        <input type="text" id="year">
                    </div>
                    <div class="third-row">
                        <label for="pages">Pages</label>
                        <input type="text" id="pages">
                    </div>
                </div>
            </div>

            <fieldset class="reading-status">
                <legend>Reading status</legend>
                <input type="radio" id="read" name="reading" value="read">
                <label for="read">read</label>
                <input type="radio" id="notread" name="reading" value="notread">
                <label for="notread">not read</label>
            </fieldset>
            <button class="submit-button">Submit</button>  
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
