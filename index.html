<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sidebar">
                <button class="header-b">Add New Book</button>
                <button class="header-b">Remove A Book</button>
            </div>
            <div class="logo">Books Mori</div>
            <div class="nav">
                <input type="search" id="search" name="search" placeholder="I am searching for..">
                <div>About</div>
            </div>
        </div>
        <div class="content">
            <div class="book-display">
                <button class="scroll-button">Previous</button>
                <div class="books">
                    <div class="book left">
                        <img src="images/book.jpg" class="title">
                        <p>Name: A<br> Author: Ameisha A.<br>Year: 1920<br>Pages: 210<br>id: 34-21-53</p>
                    </div>
                    <div class="book center">
                        <img src="images/book.jpg" class="title">
                        <p>Name: A<br> Author: Ameisha A.<br>Year: 1920<br>Pages: 210<br>id: 34-21-53</p>
                    </div>
                    <div class="book right">
                        <img src="images/book.jpg" class="title">
                        <p>Name: A<br> Author: Ameisha A.<br>Year: 1920<br>Pages: 210<br>id: 34-21-53</p>
                    </div>
                </div>
                <button class="scroll-button">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
